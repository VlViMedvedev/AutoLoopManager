name: Build and Release AutoLoop Manager

on:
  push:
    tags:
      - "v*"  # Запускать workflow при пуше тегов
  workflow_dispatch:  # Позволяет запускать вручную

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: pip install pyinstaller pyqt5

    - name: Build EXE
      run: pyinstaller --noconsole --onefile main.py

    - name: List files in dist
      run: dir dist  # Use 'dir' for Windows

    - name: Upload EXE to artifacts
      uses: actions/upload-artifact@v3
      with:
        name: AutoLoopManager
        path: dist/main.exe

  release:
    needs: build
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Download build artifact
      uses: actions/download-artifact@v3
      with:
        name: AutoLoopManager
        path: .

    - name: List downloaded files
      run: dir  # Use 'dir' for Windows

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: main.exe
        tag_name: ${{ github.ref_name }}
